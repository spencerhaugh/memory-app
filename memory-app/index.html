<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Memory!</title>
</head>
<body>
    <div id='title-bar'>
        <header>
            <h1 id='title'>Don't Forget!</h1>
            <h2>A Memory Game</h2>
        </header>
        <aside>
            <div id='scoreBox'>
                <ul>
                    <li class='highScore'>High Score: <span id='highScoreDisplay'></span></li>
                    <li class='streak'>Streak: <span id='currentStreakDisplay'></span></li>
                    <li class ='guessesRemaining'>Guesses: <span id='guessesRemainingDisplay'></span></li>
                </ul>

                
            </div>
            <button id='resetBtn'>RESET GAME</button>
            <button id='howToBtn'>HOW TO PLAY</button>

        </aside>
    </div>
    <div id='gameTitles'>
        <div id='containerTitle'>
            <h4 id='gameCardToolTip'>What's this?</h4>
        </div>
        <div id='matchCardTitle'>
            <h4 id='matchCardToolTip'>What's this?</h4>
        </div>
    </div>
    <div id='gameBoard'>
        <div id='container'>
            

        </div>
        <div id='matchCard'>
    
        </div>
    </div>


    <div id='gameEndMessage'>
        <div id='gameEnd-textbox'>
            <h1>Game Over!</h1>
            <p>Oh no! You've run out of guesses, but you had a good run!</p>
            <p>Your streak has been recorded, and any high scores have been updated.</p>
            <p>Try again, and see if you can beat your best!</p>
            <div id="gameEnd-footer">
              <button href="#" id="close" class="modal-buttons">Close</button>
            </div>
        </div>

    </div>
    

    <script src="js/app.js"></script>
</body>
</html>
